<div>
    @if(myResource2.value()) {
    <h1>Products</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Desc.</th>
            </tr>
        </thead>
        <tbody>
            @for (item of myResource2.value().products; track item.id) {
            <tr>
                <td>{{item.title}}</td>
                <td>{{ item.description }}</td>
            </tr>
            }
        </tbody>
    </table>

    }
</div>
